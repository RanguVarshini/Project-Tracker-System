<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      background: url('https://media.istockphoto.com/id/1677286566/vector/digital-backend-technology-concept-particle-background-design.jpg?s=612x612&w=0&k=20&c=y1JhawLU0IvJSeaBdr92R5DmMoXpt8KJyDFJe7Ma4qU=') no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(8px);
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 2rem;
      color: white;
    }

    h1 {
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 3rem;
      color: azure;
      margin-bottom: 2rem;
    }

    button {
      display: block;
      width: 250px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1.2rem;
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #e0e0e0;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>Project Tracker</h1>
    <button onclick="window.location.href='add-project.html'">Add New Project</button>
    <button onclick="window.location.href='all-projects.html'">View All Projects</button>
    <button onclick="window.location.href='project-by-id.html'">Get Project by ID</button>
    <button onclick="window.location.href='project-edit.html'">Edit Project</button>
  </div>
</body>
</html>
