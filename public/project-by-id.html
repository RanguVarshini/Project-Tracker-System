<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project by ID</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f3e5f5, #e3f2fd);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    input {
      padding: 0.6rem;
      font-size: 1rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #026aa7;
    }

    #result {
      margin-top: 2rem;
      text-align: left;
      background-color: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }

    .back-button {
      margin-top: 1.5rem;
      background-color: #6c757d;
    }

    .back-button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Project by ID</h1>
    <div>
      <input type="number" id="projectId" placeholder="Enter Project ID" />
      <button onclick="getProject()">Get</button>
    </div>
    <pre id="result"></pre>
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script>
    function getProject() {
  const id = document.getElementById("projectId").value;
  if (!id) {
    document.getElementById("result").textContent = "Please enter a project ID.";
    return;
  }

  fetch(`/projects/${id}`)
    .then(res => {
      if (!res.ok) throw new Error("Not found");
      return res.json();
    })
    .then(data => {
        const table = document.createElement("table");
table.style.borderCollapse = "collapse";
table.style.width = "100%";
table.style.marginTop = "1rem";
table.style.boxShadow = "0 2px 6px rgba(0, 0, 0, 0.1)";
table.style.borderRadius = "8px";
table.style.overflow = "hidden";

let isEven = true;
for (const key in data) {
const row = document.createElement("tr");
row.style.backgroundColor = isEven ? "#ffffff" : "#f6f8fa";
isEven = !isEven;

const th = document.createElement("th");
th.textContent = key;
th.style.padding = "0.75rem 1rem";
th.style.textAlign = "left";
th.style.backgroundColor = "#e1ecf4";
th.style.color = "#333";
th.style.width = "30%";
th.style.borderBottom = "1px solid #ccc";

const td = document.createElement("td");
td.textContent = data[key] || "â€”";
td.style.padding = "0.75rem 1rem";
td.style.borderBottom = "1px solid #ccc";

row.appendChild(th);
row.appendChild(td);
table.appendChild(row);
}

const result = document.getElementById("result");
result.innerHTML = "";
result.appendChild(table);
    })
    .catch(() => {
      document.getElementById("result").textContent = "Project not found";
    });
}

  </script>
</body>
</html>
